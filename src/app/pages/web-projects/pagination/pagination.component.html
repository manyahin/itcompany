<div class="pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'active': page == 1}">
        <a class="page-link" [routerLink]="" (click)="selectPage(1)">1</a>
      </li>
      <li class="page-item" [ngClass]="{'active': page == 2}">
        <a class="page-link" [routerLink]="" (click)="selectPage(2)">2</a>
      </li>
      <li class="page-item" [ngClass]="{'active': page == 3}">
        <a class="page-link" [routerLink]="" (click)="selectPage(3)">3</a>
      </li>
      <li class="page-item" [ngClass]="{'active': page == 4}">
        <a class="page-link" [routerLink]="" (click)="selectPage(4)">4</a>
      </li>
      <li class="page-item" [ngClass]="{'active': page == 5}">
        <a class="page-link" [routerLink]="" (click)="selectPage(5)">5</a>
      </li>
    </ul>
  </nav>
</div>
